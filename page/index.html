<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ascii Art Web</title>
  <style>
    #result {
      width: auto;
      min-width: 520px;       
      max-width: 100%;         
      box-sizing: border-box; 
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      white-space: pre;        
      background: #f7f7f7;
      font-family: monospace;
      overflow-x: auto;        
    }
    body {  
      font-family: Arial, sans-serif;
      background-color:black;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }
    h1 {
      color:orange;
    }
    textarea {
      width: 500px;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
    }
    button {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 16px;
      color: black;
      background-color: orange;
      border: none;
      cursor: pointer;
    }
    label {
      color: orange;
    }
  </style>
</head>
<body>
  <h1>ASCII ART WEB</h1>
  <form action="/ascii-art" method="POST">
    <div>
      <label for="input">Text:</label><br>
      <textarea id="input" name="text" rows="5" cols="40" placeholder="write your text here"></textarea>
    </div>
    <div>
      <p style="color: white; font-family: 'Arial, sans-serif';">Type of Art</p>
      <input type="radio" id="standard" name="banner" value="standard" checked>
      <label for="standard">standard</label><br>
      <input type="radio" id="shadow" name="banner" value="shadow">
      <label for="shadow">shadow</label><br>
      <input type="radio" id="thinkertoy" name="banner" value="thinkertoy">
      <label for="thinkertoy">thinkertoy</label>
    </div>
    <div>
      <button type="submit">Generate</button><br><br>
    </div>
  </form>
  <div id="result">
    <h2>Generated ASCII Art:</h2>
    <pre>{{.Art}}</pre>
  </div>
  <footer>ascii art</footer>
</body>
</html>
