<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascii Art Web</title>
    <style>
        #result {
    width: 100%;             /* Fill the entire width of the page */
    max-width: 100%;         /* Prevent overflow beyond the page */
    box-sizing: border-box;  /* Include padding and border in width */
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    white-space: pre;        /* Keep formatting of ASCII or spaces */
    background: #f7f7f7;
    font-family: monospace;
    overflow-x: auto;        /* Allow horizontal scroll if text is wider than div */
}

    </style>
</head>
<body>
  <h1>ASCII ART WEB</h1>
  <form action="/ascii-art" method="POST">
    <div>
      <label for="input">Text:</label><br>
      <textarea id="input" name="text" rows="5" cols="40" placeholder="write your text here"></textarea>
    </div>
    <br>
    <div>
      <p>Type of Art</p>
      <input type="radio" id="standard" name="banner" value="standard" checked>
      <label for="standard">standard</label><br>
      <input type="radio" id="shadow" name="banner" value="shadow">
      <label for="shadow">shadow</label><br>
      <input type="radio" id="thinkertoy" name="banner" value="thinkertoy">
      <label for="thinkertoy">thinkertoy</label>
    </div>
    <br>
    <div>
      <button type="submit">Generate</button>
    </div>
  </form>
  <div id="result">
    <h2>Generated ASCII Art:</h2>
    <p>{{.Art}}</p>
  </div>
</body>
</html>
